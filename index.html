<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Clown!</title>
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" />
  <title>Whack-a-Clown</title>
</head>

<body>
  <div class="cursor"></div>

  <div class="container">
    
    <div class="container-title">
      <h1>Whack<br>-a-<br>Clown</h1>
    </div>

    <div id="timer">:15</div>
    
    
    
    <div class="container-score">
      <p><span class="score">0</span></p>
    </div>
    
    <div class="container-btn">
      <button onClick="startGame(), timing()">Start!</button>
    </div>
  
  </div>
  

  
  <div class="game">
    <div class="hole hole1">
      <div class="clown"></div>
    </div>
    <div class="hole hole2">
      <div class="clown"></div>
    </div>
    <div class="hole hole3">
      <div class="clown"></div>
    </div>
    <div class="hole hole4">
      <div class="clown"></div>
    </div>
    <div class="hole hole5">
      <div class="clown"></div>
    </div>
    <div class="hole hole6">
      <div class="clown"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
